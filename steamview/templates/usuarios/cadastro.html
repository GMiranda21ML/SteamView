{% extends "shared/base.html" %}

{% load static %}
{% load socialaccount %}

{% block content %}
<main class="login">
    <div class="container">
        <h2 style="margin-bottom: 24px; font-size: 32px; font-family: 'Special Gothic Expanded One', sans-serif;">CADASTRO</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required autocomplete="username">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="password1">Senha:</label>
            <input type="password" id="password1" name="password1" required autocomplete="new-password">
            
            <label for="password2">Confirme a Senha:</label>
            <input type="password" id="password2" name="password2" required autocomplete="new-password">

            <button type="submit">Cadastrar</button>
        </form>
        <p style="font-size: 14px; margin-top: 24px; font-family: 'Special Gothic Expanded One', sans-serif;">
            JÁ TEM UMA CONTA? 
            <a href="{% url 'login' %}" style="color:rgb(71, 109, 223); text-decoration: none; font-weight: bold;">
                FAÇA LOGIN
            </a>
        </p>
    </div>
</main>
{% endblock %}
