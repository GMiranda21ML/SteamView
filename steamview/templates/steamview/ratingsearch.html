{% extends "shared/base.html" %}
{% load static %}
{% load socialaccount %}

{% block content %}
  <div class="ratings-container">
    <h2 class="page-title">Jogos com Melhor Avaliação</h2>

    <div class="button-container">
      <button id="invert-order" aria-label="Inverter ordem">Inverter Ordem</button>
    </div>

    <div class="games-grid" id="games-container">
      <!-- Cards serão adicionados aqui via JS -->
    </div>

    <div class="button-container">
      <button id="load-more" aria-label="Mostrar mais jogos">Mostrar mais</button>
    </div>
  </div>
{% endblock %}

{% block extra_scripts %}
<link rel="stylesheet" href="{% static 'styles/rating.css' %}">
<script src="{% static 'js/ratingsearch.js' %}"></script>
{% endblock %}
